version: '3.8'

services:
  # HDFS NameNode (Hadoop 2.8.5 for Hive compatibility)
  namenode:
    image: ramilu90/hive-namenode:1.0.0
    container_name: hive-namenode
    restart: always
    env_file:
      - ./hive.env
    environment:
      - CLUSTER_NAME=hive-cluster
      - HDFS_NAMENODE_RPC_ADDRESS=namenode:8020
    volumes:
      - ./data/namenode:/hadoop/dfs/name
      - ./input:/opt/input
    ports:
      - "50070:50070"   # Hadoop NameNode UI
      - "8020:8020"     # HDFS RPC
    networks:
      - hive-net
    healthcheck:
      test: ["CMD", "hdfs", "dfsadmin", "-report"]
      interval: 10s
      timeout: 5s
      retries: 15

  # DataNode
  datanode:
    image: ramilu90/hive-datanode:1.0.0
    container_name: hive-datanode
    restart: always
    env_file:
      - ./hive.env
    environment:
      - HDFS_NAMENODE_RPC_ADDRESS=namenode:8020
      - SERVICE_PRECONDITION=namenode:8020
    volumes:
      - ./data/datanode:/hadoop/dfs/data
    depends_on:
      namenode:
        condition: service_healthy
    networks:
      - hive-net

  # PostgreSQL Metastore Database
  hive-metastore-db:
    image: ramilu90/hive-metastore-postgresql:1.0.0
    container_name: hive-metastore-db
    restart: always
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - ./data/metastore:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hive-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 5s
      retries: 20
      timeout: 5s

  # Initialize Hive Metastore Schema
  hive-metastore-init:
    image: ramilu90/hive-metastore-init:1.0.0
    container_name: hive-metastore-init
    restart: "no"
    env_file:
      - ./hive.env
    depends_on:
      hive-metastore-db:
        condition: service_healthy
      namenode:
        condition: service_healthy
    command: ["schematool", "-dbType", "postgres", "-initSchema", "-verbose"]
    networks:
      - hive-net

  # Hive Metastore Service
  hive-metastore:
    image: ramilu90/hive-metastore:1.0.0
    container_name: hive-metastore
    restart: always
    env_file:
      - ./hive.env
    depends_on:
      hive-metastore-init:
        condition: service_completed_successfully
      namenode:
        condition: service_healthy
    command: /opt/hive/bin/hive --service metastore
    ports:
      - "9083:9083"
    networks:
      - hive-net

  # HiveServer2 (JDBC/Beeline endpoint)
  hive-server:
    image: ramilu90/hive-server:1.0.0
    container_name: hive-server
    restart: always
    env_file:
      - ./hive.env
    depends_on:
      hive-metastore:
        condition: service_started
      namenode:
        condition: service_healthy
    command: /opt/hive/bin/hiveserver2
    ports:
      - "10000:10000"
    networks:
      - hive-net

networks:
  hive-net:
    driver: bridge
